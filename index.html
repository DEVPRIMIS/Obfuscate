<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Cryptage Fichiers ‚Äì Primis</title>
  <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    select, input[type="file"], button {
      margin: 1rem 0;
      padding: 0.6rem;
      font-size: 1rem;
    }
    textarea {
      width: 90%;
      height: 300px;
      margin-top: 1rem;
      font-family: monospace;
    }
    #downloadBtn {
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>üîê Cryptage de Fichiers ‚Äì Primis</h1>

  <label for="type">S√©lectionnez le type de fichier :</label><br>
  <select id="type">
    <option value="js">JavaScript</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="json">JSON</option>
  </select><br>

  <input type="file" id="fileInput" accept=".js,.html,.css,.json"><br>
  <button onclick="processFile()">Crypter</button>

  <textarea id="output" readonly placeholder="Le code crypt√© s‚Äôaffichera ici..."></textarea><br>
  <a id="downloadBtn" href="#" download="output.txt">‚¨áÔ∏è T√©l√©charger</a>

  <script>
    function processFile() {
      const fileInput = document.getElementById('fileInput');
      const output = document.getElementById('output');
      const downloadBtn = document.getElementById('downloadBtn');
      const type = document.getElementById('type').value;

      if (!fileInput.files.length) {
        alert("üìÑ Veuillez s√©lectionner un fichier.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const code = event.target.result;
        let result = "";

        if (type === "js") {
          const obfuscated = JavaScriptObfuscator.obfuscate(code, {
            compact: true,
            controlFlowFlattening: true,
            controlFlowFlatteningThreshold: 0.75,
            deadCodeInjection: true,
            deadCodeInjectionThreshold: 0.4,
            disableConsoleOutput: true,
            identifierNamesGenerator: 'hexadecimal',
            renameGlobals: true,
            stringArray: true,
            stringArrayEncoding: ['base64'],
            stringArrayThreshold: 0.75
          });
          result = obfuscated.getObfuscatedCode();
        } else if (type === "html" || type === "css" || type === "json") {
          result = code.replace(/\n/g, '').replace(/\s{2,}/g, ' ').trim();
        }

        output.value = result;

        // T√©l√©charger
        const blob = new Blob([result], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        downloadBtn.href = url;
        downloadBtn.download = `fichier_crypte.${type}`;
        downloadBtn.style.display = 'inline-block';
      };

      reader.readAsText(file);
    }
  </script>

</body>
</html>
