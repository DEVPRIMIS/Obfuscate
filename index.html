<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Obfuscateur JS ‚Äì Primis</title>
  <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input[type="file"] {
      margin: 1rem 0;
    }

    textarea {
      width: 90%;
      height: 300px;
      margin-top: 1rem;
      font-family: monospace;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    #downloadBtn {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üîê Obfuscateur JavaScript</h1>

  <input type="file" id="jsFile" accept=".js">
  <br>
  <button onclick="obfuscateCode()">Obfusquer</button>
  <br><br>
  <textarea id="output" readonly placeholder="Le code obfusqu√© s‚Äôaffichera ici..."></textarea>
  <br>
  <a id="downloadBtn" href="#" download="obfusque.js">‚¨áÔ∏è T√©l√©charger le fichier</a>

  <script>
    function obfuscateCode() {
      const fileInput = document.getElementById('jsFile');
      const output = document.getElementById('output');
      const downloadBtn = document.getElementById('downloadBtn');

      if (!fileInput.files.length) {
        alert("üìÑ Veuillez s√©lectionner un fichier .js");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const code = event.target.result;

        // Obfuscation
        const obfuscationResult = JavaScriptObfuscator.obfuscate(code, {
          compact: true,
          controlFlowFlattening: true,
          controlFlowFlatteningThreshold: 0.75,
          deadCodeInjection: true,
          deadCodeInjectionThreshold: 0.4,
          disableConsoleOutput: true,
          identifierNamesGenerator: 'hexadecimal',
          renameGlobals: true,
          stringArray: true,
          stringArrayEncoding: ['base64'],
          stringArrayThreshold: 0.75
        });

        const obfuscatedCode = obfuscationResult.getObfuscatedCode();
        output.value = obfuscatedCode;

        // T√©l√©charger le code
        const blob = new Blob([obfuscatedCode], { type: 'text/javascript' });
        const url = URL.createObjectURL(blob);
        downloadBtn.href = url;
        downloadBtn.style.display = 'inline-block';
      };

      reader.readAsText(file);
    }
  </script>

</body>
</html>
