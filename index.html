<!doctypehtml><html lang="fr"><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"name="viewport"><title>Centre de Cryptage ‚Äì PrimisTool</title><script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script><style>body{margin:0;padding:1rem;font-family:'Segoe UI',sans-serif;background-color:#0f0f0f;color:#f1f1f1}h1{text-align:center;margin-bottom:2rem;font-size:1.6rem}.section{background-color:#1e1e1e;border-radius:12px;padding:1rem;margin-bottom:2rem;box-shadow:0 0 10px rgba(0,0,0,.4)}.section h2{font-size:1.2rem;margin-bottom:1rem;color:#4caf50}a,button,input[type=file],input[type=text],textarea{width:100%;margin-top:.5rem;margin-bottom:1rem;font-size:1rem;padding:.75rem;border-radius:8px;border:none;box-sizing:border-box}input[type=text]{background-color:#111;color:#fff}button{background-color:#4caf50;color:#fff;font-weight:700;cursor:pointer}button:hover{background-color:#3e9143}textarea{background-color:#111;color:#0f0;font-family:monospace;height:200px;resize:vertical}a{background-color:#2196f3;text-align:center;color:#fff;text-decoration:none;display:none}a:hover{background-color:#1976d2}</style><h1>üîê Centre de Cryptage ‚Äì PrimisTool</h1><div class="section"id="jsSection"><h2>üîí Cryptage JavaScript (standard)</h2><input accept=".js"onchange='handleFile(this,"js")'type="file"> <button onclick='process("js",!1)'>Crypter JavaScript</button> <textarea id="output-js"placeholder="R√©sultat JavaScript ici..."readonly></textarea> <a download="fichier_crypte.js"id="download-js">‚¨áÔ∏è T√©l√©charger</a></div><div class="section"id="jsNameSection"><h2>üß† Cryptage JavaScript avec nom personnalis√©</h2><input accept=".js"onchange='handleFile(this,"jsname")'type="file"> <input id="customName"placeholder="Entrez un nom personnalis√© (ex: Primis)"> <button onclick='process("jsname",!0)'>Crypter avec Nom</button> <textarea id="output-jsname"placeholder="R√©sultat crypt√© avec nom ici..."readonly></textarea> <a download="fichier_crypte_personnalise.js"id="download-jsname">‚¨áÔ∏è T√©l√©charger</a></div><div class="section"id="htmlSection"><h2>üìÑ Minifier HTML</h2><input accept=".html"onchange='handleFile(this,"html")'type="file"> <button onclick='process("html")'>Minifier HTML</button> <textarea id="output-html"placeholder="R√©sultat HTML ici..."readonly></textarea> <a download="fichier_minifie.html"id="download-html">‚¨áÔ∏è T√©l√©charger</a></div><div class="section"id="cssSection"><h2>üé® Minifier CSS</h2><input accept=".css"onchange='handleFile(this,"css")'type="file"> <button onclick='process("css")'>Minifier CSS</button> <textarea id="output-css"placeholder="R√©sultat CSS ici..."readonly></textarea> <a download="fichier_minifie.css"id="download-css">‚¨áÔ∏è T√©l√©charger</a></div><div class="section"id="jsonSection"><h2>üì¶ Minifier JSON</h2><input accept=".json"onchange='handleFile(this,"json")'type="file"> <button onclick='process("json")'>Minifier JSON</button> <textarea id="output-json"placeholder="R√©sultat JSON ici..."readonly></textarea> <a download="fichier_minifie.json"id="download-json">‚¨áÔ∏è T√©l√©charger</a></div><script>const fileContents = {};

  function handleFile(input, type) {
    const reader = new FileReader();
    const file = input.files[0];
    if (!file) return;

    reader.onload = e => fileContents[type] = e.target.result;
    reader.readAsText(file);
  }

  function process(type, withName = false) {
    const code = fileContents[type];
    if (!code) {
      alert("üìÑ Veuillez d'abord s√©lectionner un fichier.");
      return;
    }

    let result = "";

    if (type === 'js' || type === 'jsname') {
      let obfuscationOptions = {
        compact: true,
        controlFlowFlattening: true,
        controlFlowFlatteningThreshold: 0.75,
        deadCodeInjection: true,
        deadCodeInjectionThreshold: 0.4,
        disableConsoleOutput: true,
        identifierNamesGenerator: 'hexadecimal',
        renameGlobals: true,
        stringArray: true,
        stringArrayEncoding: ['base64'],
        stringArrayThreshold: 0.75
      };

      if (withName) {
        const nameInput = document.getElementById('customName').value.trim() || 'Primis';
        const cleanName = nameInput.replace(/[^a-zA-Z0-9]/g, '');
        const prefix = `Á¥†Êô¥Â∫ßÁ¥†${cleanName}Êô¥Â∫ßÁ¥†Á¥†Â∫ßÁ¥†Êô¥${cleanName}Á¥†Â∫ßÁ¥†`;

        obfuscationOptions = {
          ...obfuscationOptions,
          identifierNamesGenerator: 'mangled',
          identifiersPrefix: prefix
        };
      }

      const obfuscation = JavaScriptObfuscator.obfuscate(code, obfuscationOptions);
      result = obfuscation.getObfuscatedCode();
    } else {
      result = code.replace(/\n/g, '').replace(/\s{2,}/g, ' ').trim();
    }

    const output = document.getElementById(`output-${type}`);
    const download = document.getElementById(`download-${type}`);

    output.value = result;

    const blob = new Blob([result], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    download.href = url;
    download.style.display = 'block';
  }</script>
