<!DOCTYPE html><html lang="fr">
<head>

  <style>
    body {

</head>
<body><h1>üîê Centre de Cryptage ‚Äì PrimisTool</h1><div class="section" id="jsSection">
  <h2>üîí Cryptage JavaScript</h2>
  <input type="file" accept=".js" onchange="handleFile(this, 'js')" />  <select id="jsType" onchange="toggleNameInput()">
    <option value="normal">üîê Cryptage standard</option>
    <option value="custom">üß© Cryptage avec nom personnalis√©</option>
  </select>  <input type="text" id="customName" placeholder="Entrez un nom personnalis√©..." style="display: none;" /><button onclick="process('js')">Crypter JavaScript</button>

  <textarea id="output-js" readonly placeholder="R√©sultat JavaScript ici..."></textarea><a id="download-js" download="fichier_crypte.js">‚¨áÔ∏è T√©l√©charger</a>

</div><div class="section" id="htmlSection">
  <h2>üìÑ Minifier HTML</h2>
  <input type="file" accept=".html" onchange="handleFile(this, 'html')" />
  <button onclick="process('html')">Minifier HTML</button>
  <textarea id="output-html" readonly placeholder="R√©sultat HTML ici..."></textarea>
  <a id="download-html" download="fichier_minifie.html">‚¨áÔ∏è T√©l√©charger</a>
</div><div class="section" id="cssSection">
  <h2>üé® Minifier CSS</h2>
  <input type="file" accept=".css" onchange="handleFile(this, 'css')" />
  <button onclick="process('css')">Minifier CSS</button>
  <textarea id="output-css" readonly placeholder="R√©sultat CSS ici..."></textarea>
  <a id="download-css" download="fichier_minifie.css">‚¨áÔ∏è T√©l√©charger</a>
</div><div class="section" id="jsonSection">
  <h2>üì¶ Minifier JSON</h2>
  <input type="file" accept=".json" onchange="handleFile(this, 'json')" />
  <button onclick="process('json')">Minifier JSON</button>
  <textarea id="output-json" readonly placeholder="R√©sultat JSON ici..."></textarea>
  <a id="download-json" download="fichier_minifie.json">‚¨áÔ∏è T√©l√©charger</a>
</div><script>
  const fileContents = {};

  function handleFile(input, type) {
    const reader = new FileReader();
    const file = input.files[0];
    if (!file) return;
    reader.onload = e => fileContents[type] = e.target.result;
    reader.readAsText(file);
  }

  function toggleNameInput() {
    const type = document.getElementById('jsType').value;
    document.getElementById('customName').style.display = type === 'custom' ? 'block' : 'none';
  }

  function process(type) {
    const code = fileContents[type];
    if (!code) {
      alert("üìÑ Veuillez d'abord s√©lectionner un fichier.");
      return;
    }

    let result = "";
    if (type === 'js') {
      const jsType = document.getElementById('jsType').value;
      const name = document.getElementById('customName').value.trim() || 'PrimisName';

      if (jsType === 'custom') {
        result = JavaScriptObfuscator.obfuscate(code, {
          compact: true,
          controlFlowFlattening: true,
          controlFlowFlatteningThreshold: 0.8,
          deadCodeInjection: true,
          deadCodeInjectionThreshold: 0.4,
          disableConsoleOutput: true,
          identifierNamesGenerator: 'hexadecimal',
          renameGlobals: true,
          stringArray: true,
          stringArrayEncoding: ['base64'],
          stringArrayThreshold: 1,
          identifierNamesCache: {},
          identifierGenerator: () => {
            const clean = name.replace(/[^a-zA-ZÁ¥†GIDDYÊô¥TENNORÊô¥]/g, "");
            const rand = Math.random().toString(36).substring(2, 4);
            return clean + rand;
          }
        }).getObfuscatedCode();
      } else {
        result = JavaScriptObfuscator.obfuscate(code, {
          compact: true,
          controlFlowFlattening: true,
          controlFlowFlatteningThreshold: 0.75,
          deadCodeInjection: true,
          deadCodeInjectionThreshold: 0.4,
          disableConsoleOutput: true,
          identifierNamesGenerator: 'hexadecimal',
          renameGlobals: true,
          stringArray: true,
          stringArrayEncoding: ['base64'],
          stringArrayThreshold: 0.75
        }).getObfuscatedCode();
      }
    } else {
      result = code.replace(/\n/g, '').replace(/\s{2,}/g, ' ').trim();
    }

    const output = document.getElementById(`output-${type}`);
    const download = document.getElementById(`download-${type}`);

    output.value = result;

    const blob = new Blob([result], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    download.href = url;
    download.style.display = 'block';
  }
</script></body>
</html>
